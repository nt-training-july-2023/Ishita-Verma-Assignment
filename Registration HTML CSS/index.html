<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registration</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./registration.css">
</head>

<body>
    <div class="reg_body">
        <div class="reg_form">
            <div class="reg_heading">Registration
                <div class="reg_heading_underline"></div>
            </div>
            <form>
                <div class="reg_fields">
                    <div class="reg_field">
                        <span class="reg_detail">Full Name</span>
                        <input type="text" placeholder="Enter Your Full Name" required class="reg_input">
                    </div>
                    <div class="reg_field">
                        <span class="reg_detail">Username</span>
                        <input type="text" placeholder="Enter Your Username" required class="reg_input">
                    </div>
                    <div class="reg_field">
                        <span class="reg_detail">Email:</span>
                        <input type="text" placeholder="Enter Your Email" required class="reg_input">
                    </div>
                    <div class="reg_field">
                        <span class="reg_detail">Phone Number</span>
                        <input type="text" placeholder="Enter Your Phone Number"  required class="reg_input">
                    </div>
                    <div class="reg_field">
                        <span class="reg_detail">Password</span>
                        <input type="password" placeholder="Enter Your Password" required class="reg_input">
                    </div>
                    <div class="reg_field">
                        <span class="reg_detail">Confirm Password</span>
                        <input type="password" placeholder="Confirm Password" required class="reg_input">
                    </div>
                </div>
                <div >
                    <div class="reg_gender">Gender:</div>
                    <div  class="reg_gender_category" >
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">Prefer not to say</label>
                    </div>
                </div>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
    <script src="" async defer></script>
</body>

</html>
